                "location": "San Francisco, California, USA",
                "description": "Vault by HashiCorp is a tool for securely accessing secrets, managing sensitive data, and protecting access to systems.",

        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Process the repository data
        const maxOpenRank = 400; // Set maximum OpenRank to 400
        const colorScale = d3.scaleLinear()
            .domain([0, maxOpenRank / 4, maxOpenRank / 2, 3 * maxOpenRank / 4, maxOpenRank])
            .range(["#313695", "#4575b4", "#74add1", "#fdae61", "#d73027"]);

        // Add repository markers
        repos.forEach(repo => {
            L.circleMarker([repo.latitude, repo.longitude], {
                radius: 5,
                fillColor: colorScale(repo.openrank),
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            })
            .addTo(map)
            .bindPopup(`
                <h3>${repo.full_name}</h3>
                <p>${repo.description || 'No description'}</p>
                <p>OpenRank: ${repo.openrank.toFixed(2)}</p>
                <p><a href="${repo.html_url}" target="_blank">View on GitHub</a></p>
            `);
        });

        // Add legend
        const legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            const div = L.DomUtil.create('div', 'info legend');
            const grades = [0, 100, 200, 300, 400];
            let labels = ['<strong>OpenRank</strong>'];

            for (let i = 0; i < grades.length; i++) {
                const from = grades[i];
                const to = grades[i + 1];

                labels.push(
                    '<i style="background:' + colorScale(from + 1) + '"></i> ' +
                    from + (to ? '&ndash;' + to : '+'));
            }

            div.innerHTML = labels.join('<br>');
            return div;
        };

        legend.addTo(map);
    </script>
