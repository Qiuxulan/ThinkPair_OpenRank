            font-size: 14px;
        }

            padding-left: 20px;
            font-size: 13px;

        // 设置词云布局
        const width = 800;
        const height = 800;

        const layout = d3.layout.cloud()
            .size([width, height])
            .words(words)
            .padding(5)
            .rotate(() => 0)
            .font("Impact")
            .fontSize(d => Math.sqrt(d.size) * 3)
            .on("end", draw);

        layout.start();

        function draw(words) {
            const svg = d3.select("#wordcloud").append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${width/2},${height/2})`);

            // 定义颜色列表
            const color_list = [
                "#00FFFF",  // 青绿色
                "#7FFF00",  // 亮绿色
                "#A8D5BA",  // 柔和浅绿色
                "#40E0D0",  // 蓝绿色
                "#E0FFFF",  // 浅蓝白色
                "#98FB98",  // 薄荷绿
                "#87CEEB",  // 柔和湖蓝色
                "#ADD8E6",  // 亮天蓝色
                "#F0FFFF"   // 青白色
            ];

            svg.selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", d => `${d.size}px`)
                .style("font-family", "Impact")
                .style("fill", (d, i) => color_list[i % color_list.length])
                .attr("text-anchor", "middle")
                .attr("transform", d => `translate(${d.x},${d.y})rotate(${d.rotate})`)
                .text(d => d.text)
                .on("mouseover", showTooltip)
                .on("mouseout", hideTooltip);
        }

        function showTooltip(event, d) {
            const hoverWindow = document.getElementById('hover-window');
            const description = descriptions[d.text] || '暂无描述';
            const repoList = repos[d.text] || [];
            
            hoverWindow.innerHTML = `
                <h3>${d.text}</h3>
                <p>${description}</p>
                <h4>相关仓库:</h4>
                <ul>
                    ${repoList.map(repo => `<li>${repo}</li>`).join('')}
                </ul>
            `;
            
            // 获取词云容器的位置
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // 获取当前文字元素的位置
            const textElement = event.target;
            const textRect = textElement.getBoundingClientRect();
            
            // 计算悬浮框的位置
            const tooltipX = textRect.right - containerRect.left + 5; // 文字右侧偏移5像素
            const tooltipY = textRect.top - containerRect.top; // 与文字顶部对齐
            
            hoverWindow.style.left = `${tooltipX}px`;
            hoverWindow.style.top = `${tooltipY}px`;
            hoverWindow.style.display = 'block';
        }

        function hideTooltip() {
            document.getElementById('hover-window').style.display = 'none';
        }
    </script>
